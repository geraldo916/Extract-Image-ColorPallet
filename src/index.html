<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Metamorph Image</title>
</head>
<body>
    <div id="ambient-mode" >
        <section class="area" >
            <div class="container">
                <div class="image-container" id="box" >
                    <div class="canvas-cotainer" id="canvas-container" >
                        <div id="crop-limitator" class="crop-limitator"></div>
                        <canvas width="600" height="360"  id="canvas"></canvas>
                        <div class="tool-boxs">
                            <div class="tool-btns">
                                <label for="image-file" class="custom-file-input">Choose a File</label>
                                <input type="file" class="file-input" id="image-file" accept="image/*">
                                <br><br>
                                <button id="create-pallet">Generate Pallete</button>
                            </div>
                            <div class="viewbox-info" >
                                <div class="viewbox-info-item" >
                                    <div class="info-box">
                                        <span class="info-value" id="width-inf">0</span>
                                        <span class="label-info" >Image Width</span>
                                    </div>
                                    <div class="info-box">
                                        <span class="info-value" id="height-inf">0</span>
                                        <span class="label-info" >Image Height</span>
                                    </div>
                                    <div class="info-box">
                                        <span class="info-value" id="ratio-info">0</span>
                                        <span class="label-info" >Aspect Ratio</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pallete-container" >
                    <div id="pallete"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="crop-template.js"></script>
    <script src="cropp.js"></script>
    <script src="index.js"></script>
</body>
</html>
