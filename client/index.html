<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Metamorph Image</title>
</head>
<body>
    <div id="ambient-mode" >
        <section class="area" >
            <div class="container">
                <div class="image-container" id="box" >
                    <div class="canvas-cotainer" id="canvas-container" >
                        <div id="crop-limitator" class="crop-limitator">
                            <div id="crop-box" class="crop-box">
                                <span class="point point-right point-right-up"></span>
                                <span class="point point-right point-right-down"></span>
                                <span class="point point-left point-left-up"></span>
                                <span class="point point-left point-left-down"></span>
                            </div>
                        </div>
                        <canvas style="border: 1px solid red;" width="800" height="400"  id="canvas"></canvas>
                    </div>
                </div>
                <div class="pallete-container" >
                    <div id="pallete"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
    <script src="cropp.js"></script>
</body>
</html>
